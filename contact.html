<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300;1,400;1,700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <script src="script.js"></script>
</head>

<body>
    <!-- header toevoegen -->
    <header>
        <div class="logodiv">
            <div class="logo">
                <a href="index.html">TU</a>
            </div>
        </div>
        <div class="nav">
            <nav>
                <a href="index.html">Home</a>
                <a href="over.html">Over mij</a>
                <a href="projecten.html">Projecten</a>
                <a href="contact.html"><span class="rood">Contact</span></a>
            </nav>
        </div>
        <div id="displaynone"></div>
        <div class="hamburger-menu">
            <img class="hamburger" src="images/menu.png" alt="hamburger" onclick="myFunction()">
        </div>
    </header>

    <!-- hamburgermenu -->
    <div id="myLinks" class="hamburger-nav">
        <a href="index.html">Home</a>
        <a href="over.html">Over mij</a>
        <a href="projecten.html">Projecten</a>
        <a href="contact.html"><span class="rood">Contact</span></a>
    </div>

    <!-- start contact pagina -->
    <main class="contact">
        <h1>Contact</h1>
        <p>Heb je een vraag of wil je samenwerken? Vul het formulier hieronder in of neem contact op via social media.</p>

        <form action="https://formsubmit.co/thijmen.uittenbroek@gmail.com" method="POST" class="contact-form">
            <label for="name">Naam</label>
            <input type="text" id="name" name="name" placeholder="Je naam" required>

            <label for="email">E-mailadres</label>
            <input type="email" id="email" name="email" placeholder="Je e-mailadres" required>

            <label for="message">Bericht</label>
            <textarea id="message" name="message" placeholder="Je bericht" rows="5" required></textarea>

            <button type="submit" class="submit-button">Verzenden</button>
        </form>
    </main>
    <!-- einde contact pagina -->

    <!-- footer toevoegen -->
    <footer>
        <div class="socials">
            <a href="#"><img src="images/instagram.png" alt="Instagram"></a>
            <a href="#"><img src="images/github.png" alt="GitHub"></a>
            <a href="#"><img src="images/linkedin.png" alt="LinkedIn"></a>
        </div>
    </footer>
</body>

</html>
